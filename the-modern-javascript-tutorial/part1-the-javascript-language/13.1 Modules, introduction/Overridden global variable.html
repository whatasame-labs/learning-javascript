<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Overridden global variable</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }
    </script>
    <script>
      var sum = 0; // Use `let`
    </script>
    <script>
      const a = 1;
      const b = 2;
      const result = sum(1 + 2);

      alert(result);
    </script>
  </body>
</html>
