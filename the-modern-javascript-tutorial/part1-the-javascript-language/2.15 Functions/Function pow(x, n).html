<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function pow(x, n) {
        return x ** n;
      }

      const x = prompt("x?", "");
      const n = prompt("n?", "");

      if (n < 1) {
        alert(`Power ${n} must be greater than or equal 1`);
      } else {
        alert(pow(x, n));
      }
    </script>
  </body>
</html>
