<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number;

      while (true) {
        const input = prompt("Enter number", "");
        if (input === null) break;

        number = Number(input);
        if (number > 100) break;
      }
    </script>
  </body>
</html>
